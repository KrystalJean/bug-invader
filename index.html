<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Bug Invaders</title>
  <style>
    canvas {
      display: block;
      /* margin-top: 50px; */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: solid black;
      box-shadow: black 0px 10px 30px 20px;
      border-radius: 10px;

    }

    body {
      background-color: #333;
      text-align: center;
    }

    .characters {
      padding-top: 20px;
    }

    .character {
      background-color: #000;
      border-radius: 50%;
      cursor: pointer;
      filter: grayscale();
      padding: 5px;
      border: #999 solid 1px;
    }

    .character:hover {
      filter: grayscale(0);
    }

    .rainbow-text {
      font-size: 40px;
      background-image:
        linear-gradient(to right, violet, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: move 300s linear infinite;
      
    }
    #rainbow-text {
      text-shadow: #000 1px 1px;
    }

    @keyframes move {
      to {
        background-position: 4500vh;
      }
    }


  </style>

</head>

</body>

</html>
